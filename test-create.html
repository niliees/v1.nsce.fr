<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nsce.fr - Create</title>
    <link href="https://cdn.nsce.fr/main.css" rel="stylesheet">
    <script>
        function generateCode() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
            }
            return code;
        }

        async function createPage() {
            const code = generateCode();
            const content = `<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>nsce.fr - ${code}</title>
    <link href="https://cdn.nsce.fr/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>nsce.fr</h1>
        <p>Dies ist die Seite ${code}</p>
    </div>
</body>
</html>`;

            try {
                const response = await fetch('https://api.github.com/repos/niliees/v1.nsce.fr/' + code + '.html', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token 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',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Create page ' + code,
                        content: btoa(content)
                    })
                });

                if (response.ok) {
                    document.getElementById('message').innerHTML = `
                        <p>Neue Seite erstellt!</p>
                        <p>Link: <a href="/?v=${code}">v1.nsce.fr/?v=${code}</a></p>
                        <p>Code: ${code}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Fehler beim Erstellen der Seite';
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>nsce.fr</h1>
        <p>v1.nsce.fr ist ein Projekt der <a href="https://nsce.fr">NSCE</a></p>
        <button onclick="createPage()" class="button">Neue Seite erstellen</button>
        <div id="message"></div>
    </div>
</body>
</html>
